<div class="card">
    <div class="card-header">
        Products
    </div>
    <div class="card-body">
        <div class="card-title">One product</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date Created</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{products.id}}</th>
                    <td>{{products.name}}</td>
                    <td>{{products.price}}</td>
                    <td>{{products.datum | date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card">
    <div class="card-header">Izmeni Produkt</div>
    <div class="card-body">
        <form #AddProductForm="ngForm">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="products.name" #name="ngModel" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="text" class="form-control" id="price" [(ngModel)]="products.price" #price="ngModel" name="price" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="products.datum" #datum="ngModel" name="dateCreated" placeholder="Insert your date">
            </div>
            <button class="btn btn-success" [disabled]="!AddProductForm.form.valid" (click)="UpdateProfile()">Click Me</button>
        </form>
    </div>
</div>
