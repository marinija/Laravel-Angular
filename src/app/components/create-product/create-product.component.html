<div class="card">
    <div class="card-header">Dodadi produkt</div>
    <div class="card-body">
        <form #AddProductForm="ngForm">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="addproduct.name" #name="ngModel" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="addproduct.price" #price="ngModel" name="price" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="addproduct.datum" #datum="ngModel" name="dateCreated" placeholder="Insert your date">
            </div>
            <button class="btn btn-success" [disabled]="!AddProductForm.form.valid" (click)="AddProduct()">Click Me</button>
        </form>
    </div>
</div>
